{% extends 'base.html' %} {% block content %}
{% if object %}
<h1>Edit <span class="black-text">{{object.name}}</span></h1>
{% else %}
<h1>Add a Bird!</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table id="addFormTable">
        {{ form.as_table }}
    </table>
    <input style="margin: 10px;" class="btn teal darken-3" type="submit" value="Add Bird" />
</form>
{% endblock %}
