{% extends 'base.html' %} {% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Bird</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table id="addFormTable">
        {{ form.as_table }}
    </table>
    <input class="btn green" type="submit" value="Add Bird" />
</form>
{% endblock %}
